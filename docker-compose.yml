version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: hermanadmin-db
    environment:
      POSTGRES_USER: herman
      POSTGRES_PASSWORD: herman
      POSTGRES_DB: hermanadmin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U herman -d hermanadmin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
